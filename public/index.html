<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérifiez vos fuites de données</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="gradient-bg">
            <h1>Vérifiez vos fuites de données</h1>
        </div>
        <div class="main-content">
            <p>Entrez votre adresse e-mail personnelle pour vérifier si elle a été compromise dans des fuites de données connues.</p>
            <p class="warning">N'utilisez pas votre adresse e-mail professionnelle pour ce test.</p>
            <div class="email-input">
                <input type="email" id="emailInput" placeholder="Votre adresse e-mail">
                <button onclick="checkEmail()">Vérifier</button>
            </div>
            <div id="result"></div>
            <div class="stats">
                <div class="stat-item">
                    <p>Adresses uniques testées</p>
                    <p class="stat-value" id="uniqueCount">0</p>
                </div>
                <div class="stat-item">
                    <p>Record du nombre de fuites</p>
                    <p class="stat-value" id="leakRecord">0</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
